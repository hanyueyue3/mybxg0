  // 设置cookie
  function setCookie(key,value,options){
     var str = key + '=' + value + '; ';
     for(key in options){
       str += key + '=' + options[key] + '; ';
     }
     if(str){
       str = str.substring(0,str.length - 2);
     }
     document.cookie = str;
  }
